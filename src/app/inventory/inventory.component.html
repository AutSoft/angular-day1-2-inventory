<div fxLayout="row" fxLayoutAlign="space-around">
  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title>Inventory</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="data" class="table-controls" matSort>
        <!-- Oszlop definíciók -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
          <td mat-cell *matCellDef="let element">{{ element.count }}</td>
        </ng-container>

        <!-- Vezérlő gombok -->
        <ng-container matColumnDef="controls">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" [length]="data.length" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
